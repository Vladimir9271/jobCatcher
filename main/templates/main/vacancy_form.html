<!DOCTYPE html>
<html class="page">
<head>
    <meta charset="UTF-8">
    <title>Создать вакансию</title>

    <style>
        .page {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .card__title {
            margin: 0 0 20px;
            font-size: 26px;
            color: #2c3e50;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form__group label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #2c3e50;
        }

        .form__group input,
        .form__group select,
        .form__group textarea {
            padding: 12px 14px;
            font-size: 15px;
            border-radius: 8px;
            border: 2px solid #e1e5eb;
        }

        .form__group textarea {
            min-height: 140px;
            resize: vertical;
        }

        .form__group input:focus,
        .form__group select:focus,
        .form__group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form__actions {
            display: flex;
            gap: 16px;
            margin-top: 10px;
        }

        .button {
            padding: 12px 24px;
            background-color: #3498db;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .button--secondary {
            background-color: #bdc3c7;
            color: #2c3e50;
        }

        .error {
            color: #e74c3c;
            font-weight: 600;
        }
    </style>
</head>

<body class="page__body">
<div class="container">

    <div class="card">
        <h1 class="card__title">Создать вакансию</h1>

        {% if user.role != 'employer' %}
            <p class="error">Эта страница доступна только работодателям</p>
            <a href="{% url 'vacancy_list' %}" class="button button--secondary">Назад</a>
        {% else %}

        <form method="post" class="form">
            {% csrf_token %}
            {{ form.slug }}

            <div class="form__group">
                <label>Работа</label>
                {{ form.job }}
            </div>

            <div class="form__group">
                <label>Название вакансии</label>
                {{ form.name }}
            </div>

            <div class="form__group">
                <label>Описание</label>
                {{ form.description }}
            </div>

            <div class="form__group">
                <label>Зарплата</label>
                {{ form.salary }}
            </div>

            <div class="form__group">
                <label>{{ form.available }} Вакансия активна</label>
            </div>

            <div class="form__actions">
                <button type="submit" class="button">Создать</button>
                <a href="{% url 'vacancy_list' %}" class="button button--secondary">Отмена</a>
            </div>
        </form>

        {% endif %}
    </div>

</div>
</body>
</html>
