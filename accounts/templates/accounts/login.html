{% load static %}

<!DOCTYPE html>
<html class="page">
<head>
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'login.css'%} ">
</head>
<body class="page__body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Вход в систему</h1>
        </header>
        
        <main class="main">
            <form class="login-form" method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="error-message" role="alert">
                    <span class="icon icon--error" aria-hidden="true"></span>
                    <p class="error-message__text">Неверное имя пользователя или пароль</p>
                </div>
                {% endif %}
                
                <div class="login-form__group">
                    <label class="login-form__label" for="username">
                        Имя пользователя
                    </label>
                    <input class="login-form__input {% if form.errors %}login-form__input--error{% endif %}"
                           type="text" 
                           id="username" 
                           name="username" 
                           required
                           aria-describedby="{% if form.errors %}error-message{% endif %}"
                           aria-invalid="{% if form.errors %}true{% else %}false{% endif %}">
                </div>
                
                <div class="login-form__group">
                    <label class="login-form__label" for="password">
                        Пароль
                    </label>
                    <input class="login-form__input {% if form.errors %}login-form__input--error{% endif %}"
                           type="password" 
                           id="password" 
                           name="password" 
                           required
                           aria-describedby="{% if form.errors %}error-message{% endif %}"
                           aria-invalid="{% if form.errors %}true{% else %}false{% endif %}">
                </div>
                
                <button class="button" type="submit">
                    Войти
                </button>
            </form>
            
            <div class="hint">
                <p class="hint__text">
                    Нет аккаунта? 
                    <a class="link" href="{% url 'register' %}">Зарегистрироваться</a>
                </p>
            </div>
        </main>
    </div>
</body>
</html>
